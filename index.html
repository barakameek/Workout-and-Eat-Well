<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Workout Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Workout Tracker</h1>
    </header>

    <main>
        <section id="workout-entry">
            <h2>Log New Workout Exercise</h2>
            <form id="log-exercise-form">
                <div>
                    <label for="workout-date">Date:</label>
                    <input type="date" id="workout-date" name="workout-date" required>
                </div>
                <div>
                    <label for="exercise-name">Exercise Name:</label>
                    <!-- MODIFIED: Added list attribute to link to datalist -->
                    <input type="text" id="exercise-name" name="exercise-name" list="common-exercises" placeholder="e.g., Barbell Bench Press or type" required>
                    <!-- NEW: Datalist for suggestions -->
                    <datalist id="common-exercises">
                        <option value="Barbell Bench Press">
                        <option value="Standing Overhead Press">
                        <option value="Close-Grip Bench Press">
                        <option value="Barbell Front Raise">
                        <option value="Plate Raise">
                        <option value="Overhead Triceps Extension (Barbell)">
                        <option value="Overhead Triceps Extension (Plate)">
                        <option value="Barbell Back Squat">
                        <option value="Romanian Deadlift (RDL)">
                        <option value="Walking Lunges">
                        <option value="Static Lunges">
                        <option value="Paused Squat">
                        <option value="Calf Raises (Barbell)">
                        <option value="Calf Raises (Plate)">
                        <option value="Barbell Bent-Over Rows">
                        <option value="Deadlifts">
                        <option value="Barbell Curls">
                        <option value="Shrugs (Barbell)">
                        <option value="Reverse-Grip Rows">
                        <option value="Front Squat">
                        <option value="Incline Bench Press">
                        <option value="Paused Flat Bench">
                        <option value="Power Clean">
                        <!-- Add more common exercises here -->
                    </datalist>
                </div>
                <div>
                    <label for="sets">Sets:</label>
                    <input type="number" id="sets" name="sets" min="1" placeholder="e.g., 3" required>
                </div>
                <div>
                    <label for="reps">Reps (per set):</label>
                    <input type="text" id="reps" name="reps" placeholder="e.g., 8-10 or 10" required>
                </div>
                <div>
                    <label for="weight">Weight:</label>
                    <input type="number" id="weight" name="weight" min="0" step="0.1" placeholder="e.g., 50">
                    <select id="weight-unit" name="weight-unit">
                        <option value="kg">kg</option>
                        <option value="lbs">lbs</option>
                    </select>
                </div>
                <div>
                    <label for="exercise-notes">Notes (optional):</label>
                    <textarea id="exercise-notes" name="exercise-notes" rows="3" placeholder="e.g., Felt strong, good form"></textarea>
                </div>
                <button type="submit">Add Exercise to Workout</button>
            </form>
        </section>

        <section id="current-workout-summary">
            <h2>Today's Logged Exercises</h2>
            <div id="current-workout-date-display"></div>
            <ul id="logged-exercises-list">
                <!-- Logged exercises will be added here by JavaScript -->
            </ul>
            <button id="finish-workout-btn" style="display:none;">Finish & Save Workout (Coming Soon)</button>
        </section>
    </main>

    <footer>
        <p>Â© 2023 Your Name - Workout Tracker</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
